{% extends "admin/admin_base.html" %}

{% block title %}
    {{ _('Edit product') }} | {{ form.name.data }} | {{ super() }}
{% endblock %}

{% block subcontent %}

        <h1>{{ _('Edit product') }}: {{ form.name.data }}</h1>
        <form method="post" action="" enctype="multipart/form-data" class="tipfy-form">
            <ul>
                {% include "admin/product/_form.html" %}
            </ul>
            <input type="submit" name="submit" value="Update product" class="submit"> or <a href="{{ url_for('admin/products/index') }}">cancel</a>
        </form>

    
{% endblock %}
