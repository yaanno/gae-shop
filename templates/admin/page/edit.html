{% extends "admin/admin_base.html" %}

{% block title %}
    {{ _('Edit page') }} | {{ form.title.data }} | {{ super() }}
{% endblock %}

{% block subcontent %}
    <h1>{{ _('Edit page') }}: {{ form.title.data }}</h1>
    <form method="post" action="" enctype="multipart/form-data" class="tipfy-form">
        {% include "admin/page/_form.html" %}
        <input type="submit" name="submit" value="Update page" class="submit"> or <a href="{{ url_for('admin/products/index') }}">cancel</a>
    </form>
{% endblock %}
